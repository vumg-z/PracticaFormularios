<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>CHINO 17100222</title>
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-lg">
    <h1 class="text-2xl mb-4 text-center">Ingreso de Calificaciones</h1>
    <form action="calif.php" method="post" class="space-y-4">

        <!-- Entrada de texto para el nombre del estudiante -->
        <div>
            <label for="nombreEstudiante" class="block text-sm font-medium text-gray-600">Nombre del Estudiante:</label>
            <input type="text" id="nombreEstudiante" name="nombreEstudiante" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Entrada de número para la calificación -->
        <div>
            <label for="calificacion" class="block text-sm font-medium text-gray-600">Calificación (0-100):</label>
            <input type="number" id="calificacion" name="calificacion" min="0" max="100" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Menú desplegable para seleccionar la materia -->
        <div>
            <label for="materia" class="block text-sm font-medium text-gray-600">Materia:</label>
            <select id="materia" name="materia" required class="mt-1 p-2 w-full border rounded-md">
                <option value="Matemáticas">Matemáticas</option>
                <option value="Historia">Historia</option>
                <option value="Biología">Biología</option>
                <option value="Física">Física</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Enviar Calificación" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        </div>

    </form>
</div>

</body>
</html>
